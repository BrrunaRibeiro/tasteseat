<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteSeat</title>
</head>
{% load static %}
<body>
    <header>

    </header>
    {% for restaurant in object_list %}
        <main class="restaurant-list">
            <div class="restaurant-image" style="float: left; margin-right: 15px;">
                <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}'s Image" width="150" height="150">
            </div>
            <div class="restaurant-details">
                <h2>{{ restaurant.name }}</h2>
                <p class="cuisine-type">Cuisine: {{ restaurant.get_cuisine_type_display }}</p>
                <address>{{ restaurant.address }}</address>
            </div>
            <div style="clear: both;"></div>
        </main>
        {% endfor %}
</body>
</html>
